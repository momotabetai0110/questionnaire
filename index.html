<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケートサイト</title>
</head>
<body>
  <!-- はじめるボタン -->
  <button id="start-button">はじめる</button>
  <!-- 質問コンテナ（最初は非表示）-->
  <div id="question-container" style="display: none;">
    <!-- 質問文を表示するヘッダー要素 -->
    <h2 id="question-text">質問1: 犬は好きですか？</h2>
    <!-- ラジオボタンで「はい」と「いいえ」の選択肢を提供 -->
    <label><input type="radio" name="answer" value="好き"> はい</label>
    <label><input type="radio" name="answer" value="嫌い"> いいえ</label>
    <!-- 次の質問に進むボタン -->
    <button id="next-button">次へ</button>
  </div>

  <div id="question-container2" style="display: none;">
  <h2 id="question-text2">質問2: 猫は好きですか？</h2>
  <label><input type="radio" name="answer2" value="好き">はい</label>
  <label><input type="radio" name="answer2" value="嫌い">いいえ</label>
  <button id="next-button2">次へ</button>
  </div>

  <div id="question-container3" style="display: none;">
    <h2 id="question-text">質問3: アザラシは好きですか？</h2>
    <label><input type="radio" name="answer3" value="好き">はい</label>
    <label><input type="radio" name="answer3" value="嫌い">いいえ</label>
    <button id="next-button3">回答おわり</button>
    </div>

    <div id="result-container" style="display: none;">
        <h2 id="result-text">結果</h2>
        <div class="result"></div>

        <button id="next-button3">ありがとうございました。</button>
        </div>
  <!-- JavaScriptファイルの読み込み -->
  <script src="app.js"></script>
</body>
</html>
